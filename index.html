<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="center">
    <table>
        <tr>
            <td class="white" colspan="2"></td>
            <td class="white" colspan="3"></td>
            <td class="yellow" colspan="3"></td>
            <td class="white" rowspan="4"></td>
        </tr>
        <tr>
            <td class="white"></td>
            <td class="red" colspan="4" rowspan="2"></td>
            <td class="yellow" colspan="2"></td>
        </tr>
        <tr>
            <td class="white" rowspan="2"></td>
            <td class="white"></td>
            <td class="white"></td>
        </tr>
        <tr>
            <td class="black" colspan="2" rowspan="2"></td>
            <td class="white" colspan="2"></td>
            <td class="white" colspan="3"></td>
        </tr>
        <tr>
            <td class="yellow" rowspan="3"></td>
            <td class="white" colspan="2"></td>
            <td class="blue" colspan="3" rowspan="2"></td>
            <td class="red" rowspan="3"></td>
        </tr>
        <tr>
            <td class="white" colspan="2" rowspan="2"></td>
            <td class="black" colspan="2"></td>
        </tr>
        <tr>
            <td class="white" colspan="5"></td>
        </tr>
    </table>
</div>
</body>
</html>
